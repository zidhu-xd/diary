<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Month Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FDF5E6;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #8B4513;
      font-size: 24px;
      margin: 10px 0;
    }
    #gif-container {
      margin: 10px 0;
    }
    #play-button {
      background-color: #FF6347;
      color: white;
      border: 2px solid black;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
    #gif-wrapper {
      display: none;
    }
    #gif-wrapper img {
      max-width: 112vw;
      height: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      #gif-wrapper img {
        max-width: 71vw;
      }
    }
  </style>
</head>
<body>
  <h1>We survived 6 months!</h1>
  <div id="gif-container">
    <button id="play-button">Click to celebrate</button>
    <div id="gif-wrapper"><img src="cakexd.gif" alt="anniversary cake" loading="lazy"></div>
  </div>
  <audio id="background-music" src="cakebg.mp3"></audio>
  <script>
    document.getElementById('play-button').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('gif-wrapper').style.display = 'block';
      document.getElementById('background-music').play();
    });
  </script>
</body>
</html>
