<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            margin: 20px 0;
            border-radius: 5px;
        }
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin: 15px 0;
            display: none;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Image to Google Drive</h1>
    
    <div class="upload-box">
        <input type="file" id="file-input" accept="image/*">
        <p>Select an image file (JPEG, PNG)</p>
        <img id="preview" alt="Image preview">
        <button id="upload-btn" disabled>Upload to Drive</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('upload-btn');
        const status = document.getElementById('status');
        
        // Your Google Apps Script URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwJAeTbcqNDDiPKn3qikBdHz4xU3qTH6bLA8AwzvjwKVFr06paNmr7mZ3szp8cdR83Ypw/exec';
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    uploadBtn.disabled = false;
                    status.textContent = '';
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        uploadBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return;
            
            uploadBtn.disabled = true;
            status.textContent = 'Uploading...';
            
            try {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64Data = event.target.result.split(',')[1];
                    
                    fetch(scriptUrl, {
                        method: 'POST',
                        body: base64Data
                    })
                    .then(response => response.text())
                    .then(result => {
                        status.textContent = 'Upload successful!';
                        console.log('Upload result:', result);
                        uploadBtn.disabled = false;
                    })
                    .catch(error => {
                        status.textContent = 'Upload failed';
                        console.error('Error:', error);
                        uploadBtn.disabled = false;
                    });
                };
                reader.readAsDataURL(file);
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                uploadBtn.disabled = false;
                console.error(error);
            }
        });
    </script>
</body>
</html>
