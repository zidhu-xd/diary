<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Month Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FDF5E6;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #container {
      width: 80%;
      margin: 10vh auto;
      text-align: center;
      border: 5px solid #8B4513;
      padding: 20px;
      background-color: #FFF8DC;
    }
    h1 {
      color: #8B4513;
      font-size: 24px;
    }
    #gif-container {
      margin-top: 20px;
    }
    #play-button {
      background-color: #FF6347;
      color: white;
      border: 2px solid black;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
    #gif-wrapper {
      display: none;
    }
    #gif-wrapper img {
      max-width: 80vw;
      height: auto;
    }
    @media (max-width: 600px) {
      #container {
        width: 90%;
      }
      h1 {
        font-size: 20px;
      }
      #gif-wrapper img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>We survived 6 months!</h1>
    <div id="gif-container">
      <button id="play-button">Click to celebrate</button>
      <div id="gif-wrapper"><img src="https://i.gifer.com/3xq4.gif" alt="anniversary gif" loading="lazy"></div>
    </div>
  </div>
  <script>
    document.getElementById('play-button').addEventListener('click', function() {
      this.style.display = 'none';
      document.getElementById('gif-wrapper').style.display = 'block';
    });
  </script>
</body>
</html>
