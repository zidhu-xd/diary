<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Check Uploader</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #error { color: red; font-weight: bold; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Upload a Photo</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <br />
  <button id="submitBtn">Submit</button>
  <div id="error"></div>

  <script>
    let selectedImage = null;

    // Load model
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models')
    ]).then(() => {
      console.log("Models loaded");
    });

    // Store selected file
    document.getElementById('imageUpload').addEventListener('change', function () {
      selectedImage = this.files[0];
    });

    // Handle submit
    document.getElementById('submitBtn').addEventListener('click', async function () {
      const errorDiv = document.getElementById('error');

      if (!selectedImage) {
        errorDiv.innerText = "❌ Please upload an image first!";
        return;
      }

      const img = await faceapi.bufferToImage(selectedImage);
      const detections = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions());

      if (detections.length === 0) {
        errorDiv.innerText = "❌ No human face detected!";
      } else {
        window.location.href = "heuc.html";
      }
    });
  </script>
</body>
</html>
