<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection</title>
  <!-- ✅ Load from official CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #error { color: red; font-weight: bold; margin-top: 15px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Upload a Photo</h2>
  <input type="file" id="imageUpload" accept="image/*" />
  <br/>
  <button id="submitBtn" disabled>Submit</button>
  <div id="error"></div>

  <script>
    let selectedImage = null;

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models')
    ]).then(() => {
      console.log("✅ Models Loaded");
      document.getElementById('submitBtn').disabled = false;
    });

    document.getElementById('imageUpload').addEventListener('change', function () {
      selectedImage = this.files[0];
      document.getElementById('error').innerText = '';
    });

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const errorDiv = document.getElementById('error');

      if (!selectedImage) {
        errorDiv.innerText = "❌ Please upload an image!";
        return;
      }

      try {
        const img = await faceapi.bufferToImage(selectedImage);
        const detections = await faceapi.detectAllFaces(img, new faceapi.TinyFaceDetectorOptions());

        if (detections.length === 0) {
          errorDiv.innerText = "❌ No face found!";
        } else {
          window.location.href = "heuc.html";
        }
      } catch (err) {
        console.error(err);
        errorDiv.innerText = "❌ Error processing image.";
      }
    });
  </script>
</body>
</html>
